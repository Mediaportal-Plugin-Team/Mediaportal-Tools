name: Code Scanning - CodeQL

on:
  workflow_call:
    inputs:
      build-file:
        description: "Build CMD filename"
        default: 'build.cmd'
        required: false
        type: string
      build-path:
        description: "Build path"
        default: 'build'
        required: false
        type: string
      nuget-restore:
        description: "Nuget restore"
        default: false
        required: false
        type: boolean
      nuget-path:
        description: "Nuget restore path"
        default: ''
        required: false
        type: string

  workflow_dispatch:

jobs:
  CodeQL:
    runs-on: windows-2019
    permissions:
      # required for all workflows
      security-events: write    
    steps:
      - name: Setup Visual Studio 2019
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: 16.11

      - name: Git Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Nuget
        if: "${{ inputs.nuget-restore || false }}"
        run: |
          nuget restore
        working-directory: ${{ github.workspace }}\${{ inputs.nuget-path || '' }}
        shell: cmd

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build
        run: |
          ${{ inputs.build-file || 'build.cmd' }} < nul
        working-directory: ${{ github.workspace }}\${{ inputs.build-path || 'build' }}
        shell: cmd

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
